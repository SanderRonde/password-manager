language: node_js
node_js: "10"
cache: yarn

branches:
  only:
  - master
stages:
- test
  
install:
- yarn --ignore-engines
- npm install -g gulp ava
- ./scripts/clone-mongo-tools.sh
- ./scripts/alias-mongo-tools.sh
before_script:
  - sleep 15
  - mongo mydb_test --eval 'db.createUser({user:"travis",pwd:"test",roles:["readWrite"]});'
script:
- tsc
- ava
notifications:
  email:
    on_success: change
    on_failure: change
services:
  - mongodb